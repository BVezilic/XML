<input type="text" class="form-control" ng-model="username" placeholder="Username"/>
<input type="text" class="form-control" ng-model="password" placeholder="Password"/>
<button class="btn btn-primary" ng-click="login(username,password)">Log In</button>

<br/>
<br/>
<br/>
<br/>
<textarea ng-model="xml"></textarea>
<button class="btn btn-primary" ng-click="persist(xml)">Submit</button>
<br/>
<br/>

<input type="text" ng-model="criteria"/>
<button class="btn btn-primary" ng-click="search(criteria)">Search</button>
<div ng-repeat="rez in rezultat track by $index">
  <a ng-href='http://localhost:8080/XML_Projekat/rest/services/getDocument?uri={{rez.documentURI}}'>{{rez.documentName}}</a>
</div>
<div ng-model="page"></div>
